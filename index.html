<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="r1c1 box a1">1</div>
      <div class="r1c2 box a2">2</div>
      <div class="r1c3 box a3">3</div>
      <div class="r2c1 box a4">4</div>
      <div class="r2c2 box a5">5</div>
      <div class="r2c3 box a6">6</div>
      <div class="r3c1 box a7">7</div>
      <div class="r3c2 box a8">8</div>
      <div class="r3c3 box a9">9</div>
    </div>
    <div id="finalMessage" class="hidden addMessage">emptyMessage</div>
    <button id="reset" class="reset hidden">RESET GAME</button>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
